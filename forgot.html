<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forgot.css">
</head>
<body>
    <div class="container">
        <div class="box">
        <h2 class="max">Forgot Your Password?</h2>
        <p class="sum">Enter your <span class="color"> Email ID  </span> to reset your password</p>
        <form action="">
            <div class="min">
            <span class="email">Email:</span>
            <input type="email" name="email" placeholder="Enter your email" id="" required><br>
        </div>
        <div class="op">
            <span class="mobile">Mobile No:</span>
            <input type="number" name="number" placeholder="Enter your Mobile Number"  id="" required><br>
        </div>
            <button id="smash" class="btn" >RESET PASSWORD</button>
        </form>
    </div>
    </div>
    <script src="forgot.js"></script>
</body>
</html>
